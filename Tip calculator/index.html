<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Tip</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main id="container">

        <h1>Quick Tip</h1>

        <section>
            <div class="bill">
                <label for="yourbill">Bill </label>
                <input type="number" placeholder="Your Bill" id="yourbill">
            </div>

            <div>
                <div class="space-between">
                    <label for="tipInput">Select Tip</label>
                    <span id="tipPercent">0%</span>
                </div>
                <input type="range" value="0" id="tipInput" class="range">
            </div>

            <div class="space-between">
                <span>Tip</span>
                <span id="tipvalue"></span>
            </div>
            <hr>
            <div class="space-between">
                <span>Total</span>
                <span id="totalwithtip"></span>
            </div>
        </section>
        <section>
            <div>
                <div class="space-between">
                    <label for="splitInput">Split</label>
                    <span id="splitvalue"></span>
                </div>
                <input type="range" min="1" max="10" value="1" id="splitInput" class="range">
            </div>

            <div class="space-between">
                <span>Bill Each</span>
                <span id="billEach"></span>
            </div>

            <div class="space-between">
                <span>Tip</span>
                <span id="tipEach"></span>
            </div>
        </section>

    </main>

    <script src="main.js"></script>
</body>

</html>
